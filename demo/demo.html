<!DOCTYPE html>
<html lang="en">
<head>
    <!-- This is to force IE to use the latest render engine it has -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <title>Clear Input</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <!-- This is a polyfill for custom elements -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/document-register-element/0.5.4/document-register-element.js"></script>
</head>
<body>

    <form class="pure-form pure-form-aligned cs-cold">

        <div class="pure-control-group">
            <label for="name">Name</label>
            <input class="form-control" id="name" maxlength="255" name="name" type="text" value="Name">
            <cs-clearout></cs-clearout>
        </div>

        <div class="pure-control-group">
            <label for="last">Last name</label>
            <input class="form-control" id="last" maxlength="255" name="last" type="text" value="Last name">
            <cs-clearout></cs-clearout>
        </div>

        <div class="pure-control-group">
            <label for="country">Country</label>
            <input class="form-control" id="country" maxlength="255" name="country" type="text" value="Country">
            <cs-clearout></cs-clearout>
        </div>

        <div class="pure-control-group">
            <label for="language">Language</label>
            <input class="form-control user-success" id="language" maxlength="255" name="language" type="text" value="Language">
            <cs-clearout></cs-clearout>
        </div>

    </form>

    <script src="../dist/input-clearout.js"></script>

</body>
</html>
